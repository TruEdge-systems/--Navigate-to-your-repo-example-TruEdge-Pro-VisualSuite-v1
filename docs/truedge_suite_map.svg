<svg width="760" height="420" viewBox="0 0 760 420" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #24292f; stroke: #58a6ff; stroke-width: 2px; rx: 10px; ry: 10px; }
    .text { fill: #ffffff; font-family: 'Segoe UI', sans-serif; font-size: 14px; }
    .line { stroke: #58a6ff; stroke-width: 2px; marker-end: url(#arrow); }
    .note { fill: #d9d9d9; font-size: 12px; font-style: italic; fill-opacity: 0.8; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#58a6ff" />
    </marker>
  </defs>

  <!-- Central Visual Suite -->
  <rect x="270" y="40" width="220" height="60" class="box"/>
  <text x="380" y="70" text-anchor="middle" class="text">TruEdgeProVisualSuite_v1</text>

  <!-- Arrows -->
  <line x1="270" y1="70" x2="120" y2="140" class="line"/>
  <line x1="490" y1="70" x2="640" y2="140" class="line"/>
  <line x1="640" y1="160" x2="150" y2="160" class="line"/>

  <!-- Left: TradePlatform -->
  <rect x="60" y="140" width="180" height="60" class="box"/>
  <text x="150" y="170" text-anchor="middle" class="text">TruEdgeTradePlatform</text>
  <text x="150" y="185" text-anchor="middle" class="note">Tier logic & classification</text>

  <!-- Right: SoulPatchPro -->
  <rect x="520" y="140" width="180" height="60" class="box"/>
  <text x="610" y="170" text-anchor="middle" class="text">TruEdgeSoulPatchPro</text>
  <text x="610" y="185" text-anchor="middle" class="note">Experimental overlays, remix lab</text>
</svg>